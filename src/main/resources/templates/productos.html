<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - EcoCompras</title>
    <style>
        :root {
            --verde-eco: #2d8a56; /* Color oficial de la barra */
            --verde-brillante: #4caf50;
            --azul-texto: #1a4d80;
            --fondo-gris: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--fondo-gris);
        }

        /* BARRA DE NAVEGACI√ìN OFICIAL */
        .navbar {
            background-color: var(--verde-eco);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.95rem;
        }

        /* Subrayado de secci√≥n activa */
        .active {
            border-bottom: 2px solid white;
            padding-bottom: 3px;
        }

        /* HEADER CAT√ÅLOGO */
        header.banner-productos {
            background-color: var(--verde-eco);
            padding: 40px 5%;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            color: var(--azul-texto);
            border-bottom: 2px solid var(--verde-eco);
            padding-bottom: 10px;
        }

        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card-producto {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card-producto:hover {
            transform: translateY(-5px);
        }

        .img-placeholder {
            width: 100%;
            height: 150px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
        }

        .precio {
            color: var(--verde-eco);
            font-size: 1.25rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn-carrito {
            background-color: var(--verde-eco);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .btn-carrito:hover {
            background-color: var(--verde-brillante);
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-brand">
        <span>üå±</span> ECO-COMPRAS
    </div>
    <div class="nav-links">
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/productos}" class="active">Productos</a>
        <a th:href="@{/carrito}">Carrito</a>
        <a th:href="@{/nosotros}">Nosotros</a>
        <a th:href="@{/contacto}">Contacto</a>
    </div>
</nav>

<header class="banner-productos">
    <h1>Cat√°logo de Productos</h1>
    <p>Calidad inspirada en lo global, servida para Guatemala</p>
</header>

<div class="container">
    <h2>Nuestras Ofertas</h2>

    <div class="grid-productos">
        <div class="card-producto">
            <div class="img-placeholder">Imagen Producto</div>
            <h3>Smartphone Eco Plus</h3>
            <p class="precio">Q 1,500.00</p>
            <button class="btn-carrito" onclick="agregarAlCarrito('Smartphone Eco Plus', 1500)">Agregar al Carrito</button>
        </div>

        <div class="card-producto">
            <div class="img-placeholder">Imagen Producto</div>
            <h3>Aud√≠fonos Wireless</h3>
            <p class="precio">Q 350.00</p>
            <button class="btn-carrito" onclick="agregarAlCarrito('Aud√≠fonos Wireless', 350)">Agregar al Carrito</button>
        </div>

        <div class="card-producto">
            <div class="img-placeholder">Imagen Producto</div>
            <h3>Smartwatch Pro</h3>
            <p class="precio">Q 600.00</p>
            <button class="btn-carrito" onclick="agregarAlCarrito('Smartwatch Pro', 600)">Agregar al Carrito</button>
        </div>
    </div>
</div>

<script>
    // Funci√≥n para conectar con el apartado de carrito
    function agregarAlCarrito(nombre, precio) {
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push({ nombre: nombre, precio: precio });
        localStorage.setItem('carrito', JSON.stringify(carrito));
        alert(nombre + " agregado al carrito.");
    }
</script>

</body>
</html>
